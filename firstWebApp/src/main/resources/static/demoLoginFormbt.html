<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <title>Title</title>
</head>
<body>
<h1>Đăng nhập</h1>
<form id="LoginFormbt">
  <div>
    <label for="Name" >Name</label>
    <input type="text"  id="Name">
  </div>
  <div>Address

 <textarea name="" id="Address" cols="30" rows="10"></textarea>
  </div>
  <div>
    <label for="City" >City</label>
    <select id ="City"   >City
      <option value="Hanoi">Hà Nội</option>
      <option value="Danang">Đà Nẵng</option>
      <option value="hcm">Hồ Chí Minh</option>
      <option value="haiphong">Hải Phòng</option>
    </select>
  </div>
  <div>Gender
    <label for="Gender-male" >Male</label>
    <input type="radio"  id="Gender-male">
    <label for="Gender-female" >Female</label>
    <input type="radio"  id="Gender-female">
  </div>

</form>

<button id="register">Register</button>
</body>
<script>
  $("#register").click(function () {
    let loginForm = {};
    loginForm["name"] = $("#Name").val();
    loginForm["address"] = $("#Address").val();
    loginForm["city"] = $("#City").val();
    loginForm["gender"] = $("#Gender").val();

    console.log(loginForm);
    $.ajax({
      type: "POST",
      contentType:"application/json",
      url:"/api/login1",
      data: JSON.stringify(loginForm),
       // dataType: "json",
      success: function (data) {
        console.log(`data from BE ${data} `);
      },
      error: function (error){
        console.log(error);
      }
    });

  });
</script>
</html>
